<mat-toolbar color="primary">
  <span class="fill-remaining-space">Login form</span>
</mat-toolbar>

<div class="container" > 
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">

   
    <mat-form-field class="form-element">
      <input matInput placeholder="username" formControlName="username">
     
    </mat-form-field>

  
    <mat-form-field class="form-element">
      <input matInput placeholder="Password" formControlName="password"> 
    </mat-form-field>

    
    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!loginForm.valid">Submit Form</button>
    </div>

  </form>
</div>
